<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увійти</title>
</head>
<body>
    <h1>Увійти</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Увійти</button>
    </form>
    <p>Ще не маєш акаунту? <a href="{% url 'signup' %}">Зареєструйся</a></p>
</body>
</html>
